<script>

// solicitar ao usuario dois números
let numero1 = perseFloat(prompt(" Digites o primeiro número:"));
let numero2 = perseFloat(prompt(" Digites o segundo número:"));

// verificar se a soma dos números é maior que 100 e se o primeiro número é maior que o segundo
if (numero1 + numero2 > 100  && numero1 > número) {
    alert("A soma dos números é maior que 100 e o primeiro número é maior que o segundo.")
} else {
    alert("A soma dos números não é maior que 100 ou o primeiro número não é maior que o segundo.")
}

</script>
